<!doctype html>
<html lang=""fr">
    <meta charset="utf8"/>

    <head>
        <title>Ohmyfood</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--xxxxxxxxxxxx Police Shrikhand (TITRES ET LOGO) , ET roboto  (TEXTS) xxxxxxxxxxxxxx-->

       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <!--xxxxxxxxxxxx Lien d'attachement à la feuille de style xxxxxxxxxxxxxx-->

        <link rel="stylesheet" href="css/Css_mobile_first.css"/>
        

        <!--xxxxxxxxxxxx Lien CDN et Fontawesome xxxxxxxxxxxxxx-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    </head>
    <body>
        <header>
            <div class="logo">
                <span class="logo_header">ohmyfood</span>
            </div>
            <div class="barre_recherche_restaurant">
                <div class="zone_recherche">
                    <i class="fa-solid fa-location-dot"></i>
                    <form><!--champ de recherche-->
                        <input
                        type="search"
                        name="champ_recherche"
                        id="recherche_restaurant"
                        placeholder="Paris, Belleville"
                        />
                    </form>
                </div><!--fin div zone_recherche-->
            </div><!--fin div barre_recherche-->
            <h1>Réservez le menu qui vous convient</h1>
            <h3>Découvrez des restaurants d'exception, séléctionnés par nos soins</h3>
            <button class="bouton_recherche">
            Explorer nos restaurants
            </button>









        </header>
        <main>
            <section class="fonctionnement">
                <H2>Fonctionnement</H2>

                <div class="guide_etapes">
                    <div class="carte_guide">
                        <div class="num_etape">1</div>
                            <div class="icone_etape">
                                <i class="fa-solid fa-mobile-screen-button"></i>
                            </div>
                        <div class="libelle_etape">Choisissez un restaurant
                        </div>
                    </div>


                    <div class="carte_guide">
                        <span class="num_etape">2</span>
                        <div class="icone_etape">
                        <i class="fa-solid fa-list"></i>
                        </div>
                        <div class="libelle_etape">Composez votre menu</div>
                    </div>
                    <div class="carte_guide">
                        <span class="num_etape">3</span>
                        <div class="icone_etape">
                        <i class="fa-solid fa-store"></i>
                        </div>
                        <div class="libelle_etape">Dégustez au restaurant</div>
                    </div>
                </div>

                
            

            </section>

            <section class="restaurants">

                <h2>Restaurants</h2>
                <div class="conteneur_liste_restaurants">
<div class="etiquette_nouveau"> Nouveau</div>
                    <div class="card_restaurant">
                     
                            <img class="photo_presentation_restaurant" src="pictures\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg  " alt="La palette du goût">
                            
                      
                        <div class="Zone_text">
                            <h3>La Palette du goût</h3>
                            <p class="ville_restaurant">Ménilmontant</p>
                        </div>
                        <div class="Coeur_favoris">
                        <i class="fa-thin fa-heart"></i>
                        
                        </div>
                    </div>




                </div>





            </section>





        </main>


    </body>











</html>
